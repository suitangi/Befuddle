<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Befuddle is a Magic: The Gathering card art letter guessing game similar to Hangman. With daily new puzzles and a free play mode.">
  <title>Befuddle</title>

  <!-- icons -->
  <link rel="apple-touch-icon" sizes="152x152" href="./icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
  <link rel="manifest" href="./icons/site.webmanifest">
  <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#333333">
  <link rel="shortcut icon" href="./icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#333333">
  <meta name="msapplication-config" content="./icons/browserconfig.xml">
  <meta name="theme-color" content="#333333">

  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://unpkg.com" crossorigin>

  <!-- libray cdns -->
  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
  <script async type="application/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <script defer type="application/javascript" src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">

  <!-- local -->
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <script async type="text/javascript" src="scripts/symbols.js"></script>
  <script defer type="text/javascript" src="scripts/index.js"></script>

  <!-- fonts -->
  <!-- <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://unpkg.com/@saeris/typeface-beleren-bold@latest/index.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet"> -->

</head>

<body>
  <div id="top-nav">
    <span id="title">Befuddle</span>
    <span id="menu-button" class="nav-buttons material-symbols-outlined"> menu </span>
    <span id="help-button" class="nav-buttons material-symbols-outlined"> help </span>
    <span id="stats-button" class="nav-buttons material-symbols-outlined"> leaderboard </span>
    <span id="settings-button" class="nav-buttons material-symbols-outlined"> settings </span>
  </div>

  <div id="card">
    <div id="cardName"></div><br><br>
    <span id="cardMana"><br><br></span>
    <div id="imageLoading" class="lds-dual-ring" style="display:none;"></div>
    <img id="cardImage" alt="Magic: The Gathering card art" src="./img/befuddle.webp" width="400" height="292">

    <!-- <br><br><br><span id="wrongGuess"></span> -->
  </div>
  <div id="keyboardContainer">
    <ul id="keyboard">
      <li class="letter qKey">Q</li>
      <li class="letter">W</li>
      <li class="letter">E</li>
      <li class="letter">R</li>
      <li class="letter">T</li>
      <li class="letter">Y</li>
      <li class="letter">U</li>
      <li class="letter">I</li>
      <li class="letter">O</li>
      <li class="letter">P</li>
      <li class="letter aKey">A</li>
      <li class="letter">S</li>
      <li class="letter">D</li>
      <li class="letter">F</li>
      <li class="letter">G</li>
      <li class="letter">H</li>
      <li class="letter">J</li>
      <li class="letter">K</li>
      <li class="letter">L</li>
      <li class="letter zKey">Z</li>
      <li class="letter">X</li>
      <li class="letter">C</li>
      <li class="letter">V</li>
      <li class="letter">B</li>
      <li class="letter">N</li>
      <li class="letter">M</li>

    </ul>
    <div id="seeCard" style="display:none;"><span class="material-symbols-outlined">forward</span></div>
  </div>
</body>

</html>
